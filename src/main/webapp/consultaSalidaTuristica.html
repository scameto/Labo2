<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Salida</title>

    <!-- Enlace a la hoja de estilo de Bootstrap (CDN) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Enlace a la biblioteca jQuery (requerida para Bootstrap JavaScript) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Enlace al archivo JavaScript de Bootstrap (CDN) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Enlace a la biblioteca Font Awesome (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Enlace al archivo de estilos personalizados -->
    <link rel="stylesheet" href="styles.css">

    <!-- Importar jQuery desde la CDN de Google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>
<body>

    <!-- Barra de navegación Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">TurismoUy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="dropdown">
                <button class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fa fa-bars"></i>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item usr-item" href="#">Usuarios</a>            
                    <div class="dropdown-submenu-usuario" aria-labelledby="submenu-usuarios">
                        <a class="dropdown-item usr-item" href="#">Consultar Usuarios</a>
                        <a class="dropdown-item usr-item" href="#">Modificar Usuarios</a>                  
                    </div>                        
                             
                        <a class="dropdown-item act-item" href="#">Actividades</a>            
                            <div class="dropdown-submenu-actividades" aria-labelledby="submenu-actividades">
                                <a class="dropdown-item act-item" href="#">Alta Actividad Turistica</a>
                                <a class="dropdown-item act-item" href="#">Consulta Actividad Turistica</a>                  
                            </div>                               
                    
                        <a class="dropdown-item paq-item" href="#">Paquetes</a>
                            <div class="dropdown-submenu-paquetes" aria-labelledby="submenu-paquetes">
                                <a class="dropdown-item paq-item" href="#">Compra Paquete</a>
                                <a class="dropdown-item paq-item" href="#">Consulta Paquete</a>                  
                            </div>
                        <a class="dropdown-item sal-item" href="#">Salidas</a>
                            <div class="dropdown-submenu-salidas" aria-labelledby="submenu-salidas">
                                <a class="dropdown-item sal-item" href="#">Inscripcion Salida</a>
                                <a class="dropdown-item sal-item" href="#">Consulta Salida</a>                  
                            </div>
                    </div>
                </div> 
            </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Iniciar sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Registrarse</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="search-icon"><i class="fas fa-search"></i></a>
                </li>
                <li class="nav-item">
                    <input type="text" id="search-input" class="form-control" placeholder="Buscar">
                </li>
            </ul>
        </div>
    </nav>

    <!-- mostrar u ocultar boton busqueda -->
    <script>
        $(document).ready(function() {
            $("#search-icon").click(function() {
                $("#search-input").toggle("fast");
            });
        });
    </script>
    <script> //comportamiento submenu usuarios
        $(document).ready(function() {             
            $(".dropdown-submenu-usuario").hide();           

            $(".usr-item").mouseenter(function() {
                $(".dropdown-submenu-usuario").stop().show("fast");
            });
        });
        $(document).ready(function() {
            $(".usr-item").mouseleave(function() {
                $(".dropdown-submenu-usuario").stop().hide("fast");
            });
            
        });
    </script>
    <script> //comportamiento submenu actividades
        $(document).ready(function() {             
            $(".dropdown-submenu-actividades").hide();           

            $(".act-item").mouseenter(function() {
                $(".dropdown-submenu-actividades").stop().show("fast");
            });
        });
        $(document).ready(function() {
            $(".act-item").mouseleave(function() {
                $(".dropdown-submenu-actividades").stop().hide("fast");
            });
            
        });
    </script>
    <script> //comportamiento submenu actividades
        $(document).ready(function() {             
            $(".dropdown-submenu-paquetes").hide();           

            $(".paq-item").mouseenter(function() {
                $(".dropdown-submenu-paquetes").stop().show("fast");
            });
        });
        $(document).ready(function() {
            $(".paq-item").mouseleave(function() {
                $(".dropdown-submenu-paquetes").stop().hide("fast");
            });
            
        });
    </script>
    <script> //comportamiento submenu actividades
        $(document).ready(function() {             
            $(".dropdown-submenu-salidas").hide();           

            $(".sal-item").mouseenter(function() {
                $(".dropdown-submenu-salidas").stop().show("fast");
            });
        });
        $(document).ready(function() {
            $(".sal-item").mouseleave(function() {
                $(".dropdown-submenu-salidas").stop().hide("fast");
            });
            
        });
    </script>

    <!-- Contenido de la página -->
    <div class="container mt-5">
        <div class="titulo"><h3>Consulta de Salida Turística</h3></div>
        <div class="row justify-content-center fondoTransparente">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="departamentos">Departamento:</label>
                        <select class="form-control" id="cbDepartamentos">
                            <option value="opcion1">Opción 1</option>
                            <option value="opcion2">Opción 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="categorias">Categoría:</label>
                        <select class="form-control" id="cbCategorias">
                            <option value="opcion1">Opción 1</option>
                            <option value="opcion2">Opción 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="actividades">Actividad:</label>
                        <select class="form-control" id="cbActividades">
                            <option value="opcion1">Opción 1</option>
                            <option value="opcion2">Opción 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="salidas">Salidas asociadas a la actividad:</label>
                        <select class="form-control" id="cbSalidas">
                            <option value="opcion1">Opción 1</option>
                            <option value="opcion2">Opción 2</option>
                        </select>
                    </div>
                    <div class="form-group foto col-5">
                        Foto<!-- Aqui iria la foto que se muestra al seleccionar la actividad-->   
                    </div>
                    <div class="col-6 otrosCampos">
                        <div class="form-group">
                            <label for="campoLectura">Fecha:</label>
                            <input type="text" class="form-control" id="soloLectura" readonly>
                        </div>
                        <div class="form-group">
                            <label for="campoLectura">Hora:</label>
                            <input type="text" class="form-control" id="soloLectura" readonly>
                        </div>
                        <div class="form-group">
                            <label for="campoLectura">Lugar:</label>
                            <input type="text" class="form-control" id="soloLectura" readonly>
                        </div>
                        <div class="form-group">
                            <label for="campoLectura">Cant. max. turístas:</label>
                            <input type="text" class="form-control" id="soloLectura" readonly>
                        </div>   
                    </div>
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
